<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- <meta name="mobile-web-app-capable" content="yes"> -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=1366">
    <!-- <meta name="viewport" content="width=1366, user-scalable=no"> -->
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Quiz</title>
</head>

<body>
    <svg display="none">
    <symbol id="arrow-big" viewBox="0 0 46 68">
        <g>
            <path
                d="M7.98756 68C9.91236 68 11.8372 67.2747 13.3019 65.8292L45.4999 34.0027L13.3019 2.17087C10.3883 -0.709648 5.64503 -0.725303 2.71024 2.13434C-0.22454 4.99398 -0.240404 9.64873 2.67323 12.5292L24.3906 33.9974L2.67323 55.4656C-0.240404 58.3461 -0.22454 63.0009 2.71024 65.8605C4.1697 67.2851 6.07863 67.9948 7.98756 67.9948V68Z" />
        </g>
    </symbol>
    <symbol id="close" viewBox="0 0 18 18">
        <g>
            <path
                d="M1.96422 18L0 16.0323L7.11628 8.90322L0.0966017 1.87097L1.93202 0.0322576L8.9517 7.06452L16.0036 0L17.9678 1.96774L10.9159 9.03226L18 16.129L16.1324 18L9.0483 10.9032L1.96422 18Z" />
        </g>
    </symbol>
    <symbol id="like" viewBox="0 0 22 19">
        <g>
            <path
                d="M11.0012 18.8374L1.87474 9.71096C1.14676 8.98298 0.661434 8.13662 0.418773 7.1719C0.182031 6.20717 0.18499 5.24836 0.427651 4.29548C0.670312 3.33667 1.15267 2.50215 1.87474 1.79193C2.61456 1.06394 3.45795 0.58158 4.40492 0.344838C5.35781 0.102176 6.30774 0.102176 7.25471 0.344838C8.2076 0.587498 9.05395 1.06986 9.79377 1.79193L11.0012 2.9638L12.2085 1.79193C12.9543 1.06986 13.8006 0.587498 14.7476 0.344838C15.6946 0.102176 16.6415 0.102176 17.5885 0.344838C18.5414 0.58158 19.3878 1.06394 20.1276 1.79193C20.8496 2.50215 21.332 3.33667 21.5747 4.29548C21.8173 5.24836 21.8173 6.20717 21.5747 7.1719C21.3379 8.13662 20.8556 8.98298 20.1276 9.71096L11.0012 18.8374Z" />
        </g>
    </symbol>
</svg>
    <div class="wrapper">
        <div class="popup popup-timer">
            <div class="popup__body">
                <div class="popup__inner">
                    <div class="popup__top top-popup">
                        <div class="top-popup__title">Es-tu toujours là ?</div>
                        <a href="" class="top-popup__close close">
                            <svg>
                                <use xlink:href="#close"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="popup__content">
                        <div class="popup-timer__timer timer">
                            <div class="timer__line"></div>
                            <div class="timer__inner">
                                <div class="timer__body">
                                    <div class="timer__counter">
                                        <span>4</span>
                                        <span>3</span>
                                        <span>2</span>
                                        <span>1</span>
                                        <span>0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="popup-timer__btns">
                            <a href="intro.html" class="popup-timer__btn popup-timer__btn_again">Je recommence le
                                jeux</a>
                            <a href="" class="popup-timer__btn popup-timer__btn_continue close">Oui ! Je continue</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <main class="quiz">
            <section class="quiz__main">
                <div class="quiz__question question-quiz">
                    <div class="question-quiz__body">
                        <div class="question-quiz__content">
                            <div class="question-quiz__number"></div>
                            <div class="question-quiz__text">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="quiz__body">
                    <span class="quiz__question-icon">
                        <img src="img/quiz/question-icon.svg" alt="question-icon">
                    </span>
                    <div class="quiz__answer-options answer-options">
                        <ul class="answer-options__items">
                            <li class="answer-options__item">
                                <button class="answer-options__btn btn-answer-options">
                                    <span class="btn-answer-options__icon"></span>
                                    <span class="btn-answer-options__text">
                                    </span>
                                </button>
                            </li>
                            <li class="answer-options__item">
                                <button class="answer-options__btn btn-answer-options">
                                    <span class="btn-answer-options__icon"></span>
                                    <span class="btn-answer-options__text">
                                    </span>
                                </button>
                            </li>
                            <li class="answer-options__item">
                                <button class="answer-options__btn btn-answer-options">
                                    <span class="btn-answer-options__icon"></span>
                                    <span class="btn-answer-options__text">
                                    </span>
                                </button>
                            </li>
                        </ul>
                        <a href="" class="answer-options__btn-next btn-next">
                            <span class="btn-next__icon">
                                <svg>
                                    <use xlink:href="#arrow-big"></use>
                                </svg>
                            </span>
                            <span class="btn-next__text">
                                Question<br>
                                suivante
                            </span>
                        </a>
                    </div>
                    <div class="quiz__bottom">
                        <div class="quiz__agents">
                            <span class="quiz__agent quiz__agent-true">
                                <img src="img/quiz/agent-true.png" alt="agent-true">
                            </span>
                            <span class="quiz__agent quiz__agent-false">
                                <img src="img/quiz/agent-false.png" alt="agent-false">
                            </span>
                        </div>
                        <div class="quiz__explanation">
                            <p>
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer-2">
            <div class="footer-2__container">
                <div class="footer-2__row">
                    <a href="welcome.html" class="footer-2__return-welcome">
                        Revenir à l’accueil
                    </a>
                    <div class="footer-2__progress-bar progress-bar">
                        <span class="progress-bar__line">
                            <span class="progress-bar__point"></span>
                        </span>
                    </div>
                    <a href="welcome.html" class="footer-2__logo">
                        <img src="img/logo.png" alt="logo">
                    </a>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/app.min.js" defer></script>
</body>

</html>
